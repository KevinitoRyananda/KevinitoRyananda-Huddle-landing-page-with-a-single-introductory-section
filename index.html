<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <script src="https://kit.fontawesome.com/30062525db.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <header>
    <img class="logo" src="/images/logo.svg" alt="">
  </header>
  <div class="content">
    <img class="pic" src="/images/illustration-mockups.svg" alt="">
    <div class="headercontent">
       <p class="text">Build The Community Your Fans Will Love</p>
      <div class="article">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </div>
      <button class="register">Register</button>
    </div>
    
  </div>
  <div class="social">
    <div class="icon"><i class="fab fa-facebook-f" style="color: #ffffff;"></i></div>
    <div class="icon"><i class="fab fa-twitter" style="color: #ffffff;"></i></div>
    <div class="icon"><i class="fab fa-instagram" style="color: #ffffff;"></i></div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Kevinito Ryananda</a>.
    </p>
  </footer>
</body>
</html>
